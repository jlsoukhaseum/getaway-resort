    <body>
        <header>
            <h1>getaway resort</h1> <!-- I like the look of the lowercase text for the website because it gives me a relaxed feel-->
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="#">accommodations</a></li>
                    <li><a href="contact.html#form">contact</a></li>
                </ul>
            </nav>
            <img src="Final-Project-Design-Option-2/images/swiss-valley.jpg" alt="swiss alps valley" width="1440" height="557">
        </header>
        <main>
            <h2>contact us</h2>
            <p>please reach out to us with any questions or concerns. we are happy to help you plan your dream vacation with us! </p>
            <img src="Final-Project-Design-Option-2/images/swiss-peak.jpg" alt="swiss alps peak" width="355" height="460">
            <p>required fields marked with a *</p>
            <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                <p>
                    <label for="full-name">full name <span class="required">*</span></label>
                    <input type="text" name="full-name" id="full-name" required>
                </p>
                <p>
                    <label for="email-address">email address <span class="required">*</span></label>
                    <input type="text" name="email-address" id="email-address" required>
                </p>
                <p>
                    <label for="phone-number">phone number <span class="required">*</span></label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </p>
                <p>
                    <label for="preferred-contact-method>">preferred contact method <span class="required">*</span></label>
                    <p>
                        <input type="radio" name="preferred-contact-method" value="email" id="preferred-contact-method">
                        <label for="email">email</label>

                        <input type="radio" name="preferred-contact-method" value="phone" id="preferred-contact-method">
                        <label for="phone">phone</label>
                    </p>
                </p>
                <p>
                    <label for="comments">comments <span class="required">*</span></label>
                    <p>
                        <textarea id="comments" name="comments" rows="7" cols="45"></textarea>
                    </p>
                </p>
                <p>
                    <input type="submit" value="submit">
                </p>
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
